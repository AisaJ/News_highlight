{% macro displayNewsList(news_list) %}

    {% for article in news_list %}
      <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
          <img src="{{ article.image }}" alt="{{ article.title }} image" class="img-responsive" width="400">
          
        
      </div>
    {% endfor %}

{% endmacro %}
